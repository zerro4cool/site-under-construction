<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSA</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .target {
      width: 15vw;
      height: 15vw;
      max-width: 120px;
      max-height: 120px;
      min-width: 60px;
      min-height: 60px;
      background-color: #00ff00;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 5vw;
    }

    .message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5vw;
      max-width: 90vw;
      text-align: center;
    }

    .logo-final {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      animation: spin 8s linear infinite;
      width: 60vw;
      max-width: 300px;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="game-area" id="game">
    <div class="message" id="message">Click pe cerc! Vei castiga ceva in cateva momente! 0/10</div>
    <div class="target" id="target">ðŸŽ¯</div>
    <img src="msa.png" class="logo-final" id="logo" alt="MSA Logo">
  </div>

  <script>
    const target = document.getElementById('target');
    const message = document.getElementById('message');
    const logo = document.getElementById('logo');

    let clicks = 0;
    const totalClicks = 10;

    function moveTarget() {
      const targetWidth = target.offsetWidth;
      const targetHeight = target.offsetHeight;
      const maxX = window.innerWidth - targetWidth;
      const maxY = window.innerHeight - targetHeight;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      target.style.left = `${randX}px`;
      target.style.top = `${randY}px`;
    }

    target.addEventListener('click', () => {
      clicks++;
      if (clicks >= totalClicks) {
        target.style.display = 'none';
        message.style.display = 'none';
        logo.style.display = 'block';
      } else {
        message.textContent = `Click pe cerc! ${clicks}/${totalClicks}`;
        moveTarget();
      }
    });

    moveTarget();
    window.addEventListener('resize', moveTarget);
  </script>
</body>
</html>
