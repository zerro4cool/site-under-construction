<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Construction</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
      flex-direction: column;
    }

    .logo {
      width: 300px;
      animation: spin 8s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .text {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <img class="logo" src="msa.png" alt="MSA Logo">
</body>
</html>
